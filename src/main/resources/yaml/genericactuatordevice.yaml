---
- name: LED
  description: LED lamp
  action:
  - name: 'On'
    funcname: 'on'
    parameter:
    - name: Brightness
      value: 100
      constraint:
        min: 0
        max: 100
        unit: PERCENT
      datatype: DOUBLE
      controltype: SLIDER
  - name: 'Off'
    funcname: 'off'
    parameter: []
  condition: []
  value: []
- name: RGB LED
  description: This is a color LED
  action:
  - name: 'On'
    funcname: 'on'
    parameter:
    - name: Red
      value: 255
      constraint:
        min: 0
        max: 255
        unit: NOT_SPECIFIED
      datatype: DOUBLE
      controltype: SLIDER
    - name: Green
      value: 255
      constraint:
        min: 0
        max: 255
        unit: NOT_SPECIFIED
      datatype: DOUBLE
      controltype: SLIDER
    - name: Blue
      value: 255
      constraint:
        min: 0
        max: 255
        unit: NOT_SPECIFIED
      datatype: DOUBLE
      controltype: SLIDER
    - name: Brightness
      value: 100
      constraint:
        min: 0
        max: 100
        unit: NOT_SPECIFIED
      datatype: DOUBLE
      controltype: SLIDER
  - name: 'Off'
    funcname: 'off'
    parameter: []
  condition: []
  value: []
