---
- name: Container
  description: Virtual Number/Value Container
  action:
  - name: Set to
    funcname: setValue
    parameter:
    - name: Value
      value: 0
      constraint:
        min: MIN_DOUBLE
        max: MAX_DOUBLE
        unit: NOT_SPECIFIED
      datatype: DOUBLE
      controltype: SPINBOX
  condition:
  - name: Check Value
    funcname: checkValue
    parameter:
    - name: Value
      value: 0
      constraint:
        min: MIN_DOUBLE
        max: MAX_DOUBLE
        unit: NOT_SPECIFIED
      datatype: DOUBLE
      controltype: SPINBOX
  - name: Compare
    funcname: ''
    parameter: []
  value:
  - name: Value
    dataType: DOUBLE
    constraint:
      min: MIN_DOUBLE
      max: MAX_DOUBLE
      unit: NOT_SPECIFIED
- name: Counter
  description: Virtual Counter
  action:
  - name: Set to
    funcname: setValue
    parameter:
    - name: Value
      value: 0
      constraint:
        min: MIN_INTEGER
        max: MAX_INTEGER
        unit: NOT_SPECIFIED
      datatype: INTEGER
      controltype: SPINBOX
  - name: Count up by 1
    funcname: increaseValue
    parameter: []
  - name: Count down by 1
    funcname: decreaseValue
    parameter: []
  - name: Count by
    funcname: increaseValueBy
    parameter:
    - name: Change
      value: 100
      constraint:
        min: -100
        max: 100
        unit: NOT_SPECIFIED
      datatype: INTEGER
      controltype: SPINBOX
  condition:
  - name: Value equal to
    funcname: checkValueEqual
    parameter:
    - name: Value
      value: 5
      constraint:
        min: MIN_INTEGER
        max: MAX_INTEGER
        unit: NOT_SPECIFIED
      datatype: INTEGER
      controltype: SPINBOX
  - name: Value not equal to
    funcname: checkValueNotEqual
    parameter:
    - name: Value
      value: 5
      constraint:
        min: MIN_INTEGER
        max: MAX_INTEGER
        unit: NOT_SPECIFIED
      datatype: INTEGER
      controltype: SPINBOX
  - name: Compare
    funcname: ''
    parameter: []
  value:
  - name: Value
    dataType: INTEGER
    constraint:
      min: MIN_INTEGER
      max: MAX_INTEGER
      unit: NOT_SPECIFIED
- name: Timer
  description: Virtual Timer
  action:
  - name: Initialize timer
    funcname: startTimer
    parameter: []
  - name: Stop timer
    funcname: stopTimer
    parameter: []
  condition:
  - name: After
    funcname: isOverTime
    parameter:
    - name: Second
      value: 5
      constraint:
        min: 0
        max: MAX_INTEGER
        unit: SECOND
      datatype: INTEGER
      controltype: SPINBOX
  - name: Before
    funcname: isNotOverTime
    parameter:
    - name: Second
      value: 5
      constraint:
        min: 0
        max: MAX_INTEGER
        unit: SECOND
      datatype: INTEGER
      controltype: SPINBOX
  value:
  - name: Second
    dataType: INTEGER
    constraint:
      min: 0
      max: MAX_INTEGER
      unit: SECOND
- name: Statistics
  description: Simple Data Average and Standard Deviation
  action:
  - name: Add new
    funcname: addData
    parameter:
    - name: Data
      value: 0
      constraint:
        min: MIN_DOUBLE
        max: MAX_DOUBLE
        unit: NOT_SPECIFIED
      datatype: DOUBLE
      controltype: SPINBOX
  - name: Clear all data
    funcname: clear
    parameter: []
  condition:
  - name: Compare
    funcname: ''
    parameter: []
  value:
  - name: Average
    dataType: DOUBLE
    constraint:
      min: MIN_DOUBLE
      max: MAX_DOUBLE
      unit: NOT_SPECIFIED
  - name: SD
    dataType: DOUBLE
    constraint:
      min: 0
      max: MAX_DOUBLE
      unit: NOT_SPECIFIED
  - name: Variance
    dataType: DOUBLE
    constraint:
      min: 0
      max: MAX_DOUBLE
      unit: NOT_SPECIFIED
  - name: Count
    dataType: INTEGER
    constraint:
      min: 0
      max: MAX_INTEGER
      unit: NOT_SPECIFIED
  - name: Min
    dataType: DOUBLE
    constraint:
      min: MIN_DOUBLE
      max: MAX_DOUBLE
      unit: NOT_SPECIFIED
  - name: Max
    dataType: DOUBLE
    constraint:
      min: MIN_DOUBLE
      max: MAX_DOUBLE
      unit: NOT_SPECIFIED
